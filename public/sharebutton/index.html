<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Button</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <div class="share-container">
    <button class="share-toggle" id="shareToggle">
      <i class="fa-solid fa-share-nodes"></i> Share
    </button>

    <div class="share-buttons" id="shareButtons">
      <a class="share-button facebook" href="#" data-platform="facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a class="share-button twitter" href="#" data-platform="twitter">
        <i class="fab fa-x-twitter"></i> Twitter
      </a>
      <a class="share-button linkedin" href="#" data-platform="linkedin">
        <i class="fab fa-linkedin-in"></i> LinkedIn
      </a>
      <a class="share-button whatsapp" href="#" data-platform="whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a class="share-button email" href="#" data-platform="email">
        <i class="fa-solid fa-envelope"></i> Email
      </a>
      <button class="share-button copylink" id="copyLink">
        <i class="fa-solid fa-link"></i> Copy Link
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
