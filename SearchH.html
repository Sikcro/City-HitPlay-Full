<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search History | media outlet</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        header {
            background-color: #202020;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 40px;
        }

        h1 {
            font-size: 24px;
            color: #F9B233;
        }

        .container {
            padding: 20px;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #F9B233;
            color: black;
            font-weight: bold;
            font-size: 16px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .history {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 15px;
        }

        .history h2 {
            color: #F9B233;
        }

        .item {
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .clear-btn {
            margin-top: 10px;
            background-color: #F9B233;
            color: black;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .no-history {
            color: gray;
            font-style: italic;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html"><img src="Icons/SmallLogoNoBackground.png" alt="media outlet Logo"/></a>
        <h1>Search History</h1>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <button onclick="addSearch()">Search</button>
        </div>

        <div class="history">
            <h2>Your Searches:</h2>
            <div id="historyList"></div>
            <button class="clear-btn" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        const historyList = document.getElementById("historyList");

        function addSearch() {
            const input = document.getElementById("searchInput");
            const query = input.value.trim();
            if (query) {
                let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
                history.unshift(query);
                localStorage.setItem("searchHistory", JSON.stringify(history));
                input.value = "";
                renderHistory();
            }
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem("watchHistory")) || [];
            historyList.innerHTML = "";
            
            if (history.length === 0) {
                historyList.innerHTML = "<p class='no-history'>No videos watched yet.</p>";
                return;
            }

            history.forEach(videoName => {
                const div = document.createElement("div");
                div.className = "item";

                const link = document.createElement("a");
                link.href = `../video.html?video=${videoName}.mp4`;
                link.textContent = videoName;
                link.style.color = "#F9B233";
                link.style.textDecoration = "none";

                div.appendChild(link);
                historyList.appendChild(div);
            });
        }


        function clearHistory() {
            localStorage.removeItem("searchHistory");
            renderHistory();
        }

        // Initial render
        renderHistory();
    </script>

</body>

</html>
